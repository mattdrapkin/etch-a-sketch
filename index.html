<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="eas.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="left-btns">
        <div id="top-btn"><button class="size-btn" id="grid16">16 x 16 Grid</button></div>
        <div id="bttm-btn"><button class="size-btn" id="grid32">32 x 32 Grid</button>
        <button class="size-btn" id="grid48">48 x 48 Grid</button></div>
    </div>
    <div class="container">
        <h1>Etch-A-Sketch &#9997;</h1>
        <div id="btn-container">
            <button id="reset-btn">Reset</button>
            <button id="color-btn">Color Mode</button>
        </div>
        <div class="big-container"></div>
    </div>
    <div class="right-btns">
        <div id="top-btn"><button class="size-btn" id="grid64">64 x 64 Grid</button></div>
        <div id="bttm-btn"><button class="size-btn" id="grid80">80 x 80 Grid</button>
        <button class="size-btn" id="grid96">96 x 96 Grid</button></div>
    </div>
</body>
</html>
